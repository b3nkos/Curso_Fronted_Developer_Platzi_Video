<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Header</title>
</head>

<body>
  <header class="header">
    <img tabindex="0" class="header__img" src="./assets/logo-platzi-video-BW2.png">
  </header>

  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Inicia sesion</h2>
      <form action="" class="login__container--form">
        <input aria-label="Correo" class="input" type="text" placeholder="Correo">
        <input aria-label="Password" class="input" type="password" placeholder="Password">
        <button class="button">Iniciar sesion</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
          </label>
          <a href="#">Olvide mi password</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./assets/google-icon.png" alt="Google">Inicia sesion con Google</div>
        <div><img src="./assets/twitter-icon.webp" alt="Twitter">Inicia sesion con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta? <a href="./registro.html">Registrate</a></p>
    </section>
  </section>

  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>

</html>
